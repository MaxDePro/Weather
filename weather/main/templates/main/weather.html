{% extends 'main/weather_page.html' %}

{% block content %}
<div class="container">
        <div class="row">
            <div class="col-5 offset-1">
                <h1>
                    Weather in your city
                </h1>
                <form action="" method="post" name="create">
                    {% csrf_token %}
                    <label for="city">City</label>
                    {{ form.name }}
                    <button class="btn btn-danger" type="submit">Track city</button>
                </form>
            </div>
            <div class="col-4 offset-1">
                <h1>
                    Information:
                </h1>
                {% for info in all_info %}
                <form action="{% url 'delete_city_url' name=info.city %}" method="post">
                    {% csrf_token %}
                    <div class="alert alert-info">
                        <div class="row">
                            <div class="col-9">
                                <b>City: </b>{{ info.city }}<br>
                                <b>Temperature: </b>{{ info.temp }} <sup>o</sup>
                            </div>
                            <div class="col-2 offset-1">
                                <img src="http://openweathermap.org/img/w/{{ info.icon }}.png" alt="Icon weather">
                            </div>
                        </div>
                        <button class="btn btn-danger" type="submit">Delete city</button>
                    </div>
                </form>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
